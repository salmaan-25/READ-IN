{% load static %}  <!-- Load static at the top -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="{% url 'search_books' %}">
    <img src="{% static 'books/img/READ-IN.png' %}" alt="Logo" style="height:100px; margin-right: 10px;">
    <span style="color: white;">Read-In</span>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'my_books' %}">My Favorites</a>
        </li>
        <li class="nav-item">
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
  {% csrf_token %}
  <button type="submit" class="btn btn-link nav-link" style="padding: 8px; border: none; background: none;">
    Logout
  </button>
</form>

        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'signup' %}">Signup</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

<!-- Page content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS (optional for navbar toggling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
